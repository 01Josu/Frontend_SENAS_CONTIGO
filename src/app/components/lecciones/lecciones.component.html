<div class="lecciones">
  <h1 class="main-title">Explora Nuestras Lecciones de Lengua de Señas</h1>
  <p class="intro-text">Selecciona una lección para comenzar tu viaje de aprendizaje en lenguaje de señas. ¡Cada paso cuenta hacia una comunicación inclusiva!</p>
  
  <div class="lecciones-grid">
    <div *ngFor="let leccion of lecciones" class="leccion-card">
      <a [routerLink]="['/leccion', leccion.id]" class="leccion-link">
        <img src="pequeño.png" alt="Icono de lección" class="leccion-icon">
        <h3 class="leccion-title">{{ leccion.titulo }}</h3>
        <p class="leccion-desc">{{ leccion.descripcion | slice:0:100 }}...</p>
        <button class="cta-btn">Ver detalles</button>
      </a>
    </div>
  </div>

  <!-- Botón de Volver al Inicio -->
  <button [routerLink]="'/'" class="back-btn">← Volver al Inicio</button>
</div>
